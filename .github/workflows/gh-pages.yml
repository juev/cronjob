        with:
          fetch-depth: 0
      - name: ðŸ’¿ Setup
        run: sudo apt update && sudo apt install -y git jq curl sed libxml2-utils
      - name: ðŸš€ Run Automation
        run: bash ./scripts/getpocket.sh
        env:
          LINKDING_TOKEN: ${{ secrets.LINKDING_TOKEN }}
